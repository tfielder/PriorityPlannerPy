{% extends "base.html" %}
{% block content %}

<h1>{{ collection.title }}</h1>
<h3>{{ collection.description }}</h3>

<form method="POST">
    {% csrf_token %}
    <p>Are you sure you want to delete this collection?</p>
    <input class="button" type="submit" value="Yes" />
    <a href="/collections">Cancel</a>
</form>

{% endblock %}
